<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="../styles/login.css">
	

</head>  
<body>
    <form class="formulario" action="./login.html" method="post">
    
    <h1>Iniciar Sesión</h1>
     <div class="contenedor">
     
     
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Correo Electronico" required title="Este correo no es válido">
         
         </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" id="password" pattern=".{8,}" placeholder="Contraseña" accesskey="Contraseña" required title="8 caracteres como mínimo">
         
         </div>
         <a href="../tabla/tabla.component.html"><input type="submit" value="Login" class="button"></a>
         <p>Al loguearte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿No tienes una cuenta? <a class="link" routerLink="/register">Registrarse </a></p>
         <p><a class="link" routerLink="/contact">Contactar</a> con el creador.</p>
         <p>v1.0.0</p>
     </div>
    </form>
</body>
</html>
